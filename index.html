<!DOCTYPE html>
<html>
  <head>
    <title>Registrasi dan List Pendaftar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bruno+Ace+SC&family=Dancing+Script:wght@700&family=Josefin+Sans:ital@1&family=Kanit:wght@500&family=Lilita+One&family=Open+Sans&family=Paytone+One&family=Prompt:wght@300&family=Rancho&family=Righteous&family=Sedgwick+Ave+Display&family=Sigmar&display=swap" rel="stylesheet">
    <style>
      /* CSS untuk styling tab */
      .tab {
        display: none;
      }
      .tab-content {
        display: none;
      }
      .active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" style="background-color: #4F3183; height: 700px;" >
      <div class="container">
        <div class="row">
          <div class="col-6 order-2">
            <img src="assets/apappap.svg" class="img-fluid " alt="">
          </div>
          <div class="col-6 pt-3 " style="background-color: #4F3183">
          <div class="row">
            <div
                class="col-10 bg-light border rounded-4 offset-1"
                style="box-shadow: 10px 10px 15px 2px rgb(123, 118, 118); width: 420px;"
              >

              <!-- Tab Registrasi -->
              <div id="Registrasi" class="tab-content active">
                <h2 class="text-center pt-2" style="font-family: 'Rancho', cursive; font-size: 60px;">Registrasi</h2>
                <p class="text-center" style="font-family: 'Rancho', cursive; font-size: 15px;">FSWD KHOIRUL</p>
                <form id="registrationForm">
                  <label for="nama"  class="form-label ms-5" style="font-family: 'Dancing Script', cursive; font-size: 23px;">Nama :</label>
                  <br>
                  <input 
                    type="text"
                    id="nama"
                    name="nama"
                    minlength="10"
                    class="form-control border-secondary border-2 mx-4 ms-5"
                    style="width: 300px;"
                    required
                  />
                  <div id="emailHelp" class="form-text ms-5 ">minimal 10 karakter</div>
                  <br>
                  <label for="umur" class="ms-5" style="font-family: 'Dancing Script', cursive; font-size: 23px;">Umur:</label>
                  <input
                    type="number"
                    id="umur"
                    name="umur"
                    min="25"
                    class="form-control border-secondary border-2 mx-4 ms-5"
                    style="width: 300px ;"
                    required
                  />
                  <div id="emailHelp" class="form-text ms-5">minimal 25 tahun</div>
                  <br />
          
                  <label for="uangsangu" class="ms-5" style="font-family: 'Dancing Script', cursive; font-size: 23px;"
                    >Uang Sangu:</label
                  >
                  <input
                    type="number"
                    id="uangsangu"
                    name="uangsangu"
                    min="100000"
                    max="1000000"
                    class="form-control border-secondary border-2 mx-4 ms-5"
                    style="width: 300px;"
                    required
                  />
                  <div id="emailHelp" class="form-text ms-5">min 100 ribu & max 1 juta</div>
                  <br />
          
                  <input  type="submit" value="Daftar" style="width: 300px; height: 40px; background-color: #4F3183; color: white; font-size: large;" 
                  class="rounded-3 ms-5 btn mx-5  mb-3 apabae " />
                </form>
              </div>
          
              <!-- Tab List Pendaftar -->
              <div id="ListPendaftar" class="tab-content">
                <h2>List Pendaftar</h2>
                <table border="1" class="table table-striped table-warning">
                  <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Sangu</th>
                  </tr>
                  <!-- Data pendaftar akan ditampilkan di sini -->
                </table>
              </div>  
              <button class="btn btn-warning  ms-5 mb-3">
                <a href="javascript:void(0);" onclick="openTab('Registrasi')" style="text-decoration: none; list-style: none;color: white; font-family: 'Rancho', cursive; font-size: 20px;" 
                  >Registrasi</a
                >
              </button>
              <button class="btn btn-danger  mb-3 text-dark">
                <a href="javascript:void(0);" onclick="openTab('ListPendaftar')" style="text-decoration: none; color: rgb(255, 255, 255); font-family: 'Rancho', cursive; font-size: 20px;"
                  >List Pendaftar</a
                >  
              </button>
               
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm";
      crossorigin = "anonymous";

      function openTab(tabName) {
        var tabs = document.getElementsByClassName("tab-content");
        for (var i = 0; i < tabs.length; i++) {
          tabs[i].style.display = "none";
        }
        document.getElementById(tabName).style.display = "block";
      }

      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var nama = document.getElementById("nama").value;
          var umur = document.getElementById("umur").value;
          var uangsangu = document.getElementById("uangsangu").value;

          // Lakukan validasi di sini sesuai dengan kriteria yang telah ditentukan

          // Jika validasi berhasil, tambahkan data pendaftar ke tabel
          if (
            nama.length >= 10 &&
            umur >= 25 &&
            uangsangu >= 100000 &&
            uangsangu <= 1000000
          ) {
            var table = document.querySelector("table");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = nama;
            cell2.innerHTML = umur;
            cell3.innerHTML = uangsangu;

            // Reset form
            document.getElementById("registrationForm").reset();
          } else {
            alert(
              "Data yang Anda masukkan tidak valid. Harap periksa kembali."
            );
          }
        });
    </script>
  </body>
</html>
